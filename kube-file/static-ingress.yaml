apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: static-web
  namespace: student72-static-web-dev
spec:
  rules:
  - host: dev.opsta.net
    http:
      paths:
      - path: /student72/static
        pathType: Prefix
        backend:
          service:
            name: static-web
            port:
              number: 80