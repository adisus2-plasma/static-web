<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- Validate -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</head>

<body>
  <div id="app" class="p-8">
    <div class="container w-2/5 p-8 mx-auto mt-10 border rounded-lg">
      <h1 class="text-2xl pt-4 pb-4">Registration Form</h1>
      <div class="container flex justify-start">
        <div class="p-3 bg-white rounded-xl max-w-lg">
          <div class="flex justify-between w-full"> <img v-bind:src="image" width="150" class="rounded-lg">
            <div class="ml-2">

              <div class="p-3">
                <h3 class="text-2xl">{{showfirstname}} {{showlastname}}</h3> <span>{{status}}</span>
              </div>

              <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                <div class="mr-3"> <span class="text-gray-400 block">Article</span> <span
                    class="font-bold text-black text-xl">34</span> </div>
                <div class="mr-3"> <span class="text-gray-400 block">Followers</span> <span
                    class="font-bold text-black text-xl">{{followers}}</span> </div>
                <div> <span class="text-gray-400 block">Ratings</span> <span
                    class="font-bold text-black text-xl">8.9</span> </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <form @submit.prevent="checkForm">

        <p v-if="errors" class="text-red-500">
          <b>Please correct the following error(s):</b>
        <ul>
          <li v-for="error in errors" class="text-red-500">{{error}}</li>
        </ul>
        </p>
        <label for="myfile">Select a file:</label>
          <input type="file" id="myfile" name="myfile"><br>
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col">
            <label for="username" class="text-sm leading-7 text-gray-600">Username</label>
            <input type="text" id="username" v-model="username" name="username"
              class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div><br>
          <div class="flex flex-col">
            <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
            <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div><br>
          <div class="flex flex-col">
            <label for="password" class="text-sm leading-7 text-gray-600">Password</label>
            <input type="password" id="password" v-model="password" name="password"
              class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div><br>
          <div class="flex flex-col">
            <label for="username" class="text-sm leading-7 text-gray-600">Fullname</label>
            <input type="text" id="fullname" v-model="fullname" name="fullname"
              class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div><br>
          <div class="flex flex-col">
            <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
            <input type="text" id="age" v-model="age" name="age" class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div><br>
          <div class="flex flex-col">
            <label class="text-sm leading-7 text-gray-600">Gender</label>
            <div class="flex flex-row pt-2 space-x-2">
              <input type="radio" id="Male" v-model="gender" name="gender" value="M"
                class="bg-gray-100 rounded px-4 py-2 mb-4">
              <label for="Male">Male</label>
              <input type="radio" id="Female" v-model="gender" name="gender" value="F"
                class="bg-gray-100 rounded px-4 py-2 mb-4">
              <label for="Female">Female</label>
            </div>
          </div>
          <div class="flex flex-col">
            <label for="phone" class="text-sm leading-7 text-gray-600">Phone Number</label>
            <input type="text" id="phone" v-model="phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div>
          <div class="flex flex-col col-span-2">
            <label for="chosensubject" class="text-sm leading-7 text-gray-600">Subject</label>
            <select id="chosensubject" v-model="chosensubject" name="chosensubject"
              class="bg-gray-100 rounded px-4 py-2 mb-4">
              <option v-for="subject in subject_lists" :value="subject.subject_id">
                {{subject.subject_name}}
              </option>
          </div>
          <div>
            <input type="submit" value="Submit"
              class="px-8 py-2 text-white bg-red-800 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
          </div>
        </div>
    </div>
    </form>
  </div>

  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
